<!-- 2025-12-19 17:23 iPhone 14 Safari 極簡圖片預覽測試版 -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>iPhone 圖片預覽最小測試</title>
</head>
<body>
  <h1>iPhone 圖片預覽最小測試</h1>
  <!-- 直接顯示的檔案選擇 -->
  <input type="file" id="fileInput" accept="image/*">
  <!-- 顯示圖片 -->
  <div style="margin-top: 16px;">
    <img id="previewImage" alt="預覽" style="max-width: 100%; display: none;">
  </div>
  <!-- 狀態文字 -->
  <div id="statusMsg" style="margin-top: 8px; color: #555;"></div>
  <script>
    const fileInput = document.getElementById('fileInput');
    const previewImage = document.getElementById('previewImage');
    const statusMsg = document.getElementById('statusMsg');
    const isIOS = /iP(hone|od|ad)/.test(navigator.platform) ||
                  (navigator.userAgent.includes('Mac') && 'ontouchend' in document);
    fileInput.addEventListener('change', function (e) {
      const file = e.target.files && e.target.files[0];
      if (!file) {
        statusMsg.textContent = '尚未選擇檔案';
        return;
      }
      statusMsg.textContent = '讀取中…';
      if (isIOS) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          const dataUrl = evt.target.result;
          if (!dataUrl) {
            statusMsg.textContent = '錯誤：無法讀取圖片';
            return;
          }
          previewImage.src = dataUrl;
          previewImage.style.display = 'block';
          statusMsg.textContent = '已載入（iOS DataURL）：' + file.name;
        };
        reader.onerror = function () {
          statusMsg.textContent = '錯誤：讀取失敗';
        };
        reader.readAsDataURL(file);
      } else {
        const url = URL.createObjectURL(file);
        previewImage.src = url;
        previewImage.style.display = 'block';
        statusMsg.textContent = '已載入（Blob URL）：' + file.name;
      }
    });
  </script>
</body>
</html>
