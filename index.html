<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片工具 (防跳轉版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center space-y-4">
        
        <h1 class="text-xl font-bold text-gray-800">圖片上傳測試 (防跳轉版)</h1>
        
        <!-- 隱藏的原生檔案輸入框 -->
        <input type="file" id="fileInput" accept="image/*" class="hidden">
        <!-- 預覽區域 -->
        <div id="previewContainer" class="w-full h-64 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center bg-gray-50 overflow-hidden relative">
            <span id="placeholderText" class="text-gray-400">尚未選擇圖片</span>
            <img id="previewImage" class="hidden w-full h-full object-contain" alt="預覽圖片">
        </div>
        <!-- 按鈕區 -->
        <div class="flex flex-col gap-3">
            <button type="button" id="uploadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 text-lg shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                選擇照片
            </button>
            <button type="button" id="downloadBtn" disabled class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 text-lg shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                下載 / 開啟照片
            </button>
        </div>
        <div id="statusMsg" class="text-xs text-gray-500 h-5 mt-2"></div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewImage = document.getElementById('previewImage');
        const placeholderText = document.getElementById('placeholderText');
        const statusMsg = document.getElementById('statusMsg');
        let currentDataUrl = null;
        let originalFileName = 'image.png';
        // iOS 判斷
        const isIOS = /iP(hone|od|ad)/.test(navigator.platform) || 
                      (navigator.userAgent.includes('Mac') && 'ontouchend' in document);
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files && e.target.files[0];
            if (!file) return;
            originalFileName = file.name;
            statusMsg.textContent = '讀取中...';
            // 統一使用 FileReader (DataURL) 以確保 iOS 相容性
            const reader = new FileReader();
            reader.onload = function (evt) {
                const dataUrl = evt.target.result;
                if (!dataUrl) {
                    statusMsg.textContent = '錯誤：讀取失敗';
                    return;
                }
                
                currentDataUrl = dataUrl;
                previewImage.src = dataUrl;
                previewImage.onload = () => {
                    previewImage.classList.remove('hidden');
                    placeholderText.classList.add('hidden');
                    downloadBtn.disabled = false;
                    statusMsg.textContent = 已就緒: ${file.name};
                };
            };
            reader.readAsDataURL(file);
        });
        downloadBtn.addEventListener('click', () => {
            if (!currentDataUrl) return;
            const link = document.createElement('a');
            link.href = currentDataUrl;
            link.download = "checked_" + originalFileName;
            
            // === 關鍵修正：強制在新分頁處理，防止當前頁面被覆蓋 ===
            link.target = '_blank'; 
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            statusMsg.textContent = "已嘗試下載/開啟圖片";
        });
    </script>
</body>
</html>
